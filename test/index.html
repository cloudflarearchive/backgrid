<html>
  <head>
    <title>Backgrid.js Jasmine Spec Runner</title>
    
    <link rel="stylesheet" type="text/css" href="../assets/css/jasmine.css">
    <script src="../assets/js/jasmine.js"></script>
    <script src="../assets/js/jasmine-html.js"></script>
    
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="../lib/backgrid.css">
    <link rel="stylesheet" type="text/css" href="../lib/extensions/paginator/backgrid-paginator.css">
    <link rel="stylesheet" type="text/css" href="../lib/extensions/moment-cell/backgrid-moment-cell.css">
    <link rel="stylesheet" type="text/css" href="../lib/extensions/text-cell/backgrid-text-cell.css">

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/underscore.js"></script>
    <script src="../assets/js/backbone.js"></script>
    <script src="../assets/js/backbone.paginator.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/moment/moment.js"></script>
    <script src="../lib/backgrid.js"></script>
    <script src="../lib/extensions/paginator/backgrid-paginator.js"></script>
    <script src="../lib/extensions/text-cell/backgrid-text-cell.js"></script>
    <script src="../lib/extensions/moment-cell/backgrid-moment-cell.js"></script>
    <script src="../assets/js/moment/lang/zh-tw.js"></script>

    <script src="column.js"></script>
    <script src="formatter.js"></script>
    <script src="cell.js"></script>
    <script src="row.js"></script>
    <script src="body.js"></script>

    <!-- <script src="extensions/paginator.js"></script> -->
    <script src="extensions/moment-cell.js"></script>
    <script src="extensions/text-cell.js"></script>
    
    <script>
      (function () {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function (spec) {
          return htmlReporter.specFilter(spec);
        };

        $(document).ready(function () {
          jasmineEnv.execute();
        });
      }());
    </script>
    
  </head>
  
  <body>
